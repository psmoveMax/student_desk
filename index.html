<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Список студентов</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    
</head>
<header>
    <h1 style="text-align:center;">Список студентов</h1>
</header>
<body>
    <div class="container">
        <button type="submit" id="btn_add" class="btn btn-primary">Добавить студента</button>
        <div class="wrap" >
            <form id="main_add_form" >
                <div class="form-group">
                  <label for="exampleInputFIO">ФИО</label>
                  <input type="text" class="form-control" id="exampleInputFIO">
                </div>
                <div class="form-group">
                  <label for="exampleInputFakultet">Факультет</label>
                  <input type="text" class="form-control" id="exampleInputFakultet" >
                </div>
                <div class="form-group">
                  <label class="form-check-label" for="date_birth">Дата рождения</label>
                  <input type="date" class="form-control" id="date_birth">
                </div>
                <div class="form-group">
                    <label class="form-check-label" for="date_learn">Год начала обучения</label>
                    <input type="text" class="form-control" id="date_learn">
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <button type="button" id="btn_form_close" class="btn btn-warning">Закрыть</button>
              </form>
        </div>


    <table class="table  table-bordered" id="table_main">
        <thead > 
          <tr>
            <th scope="col">ФИО <i class="fas fa-chevron-down fa_sort"></i></th>
            <th scope="col">Факультет <i class="fas fa-chevron-down fa_sort"></i></th>
            <th scope="col">Дата рождения <i class="fas fa-chevron-down fa_sort"></i></th>
            <th scope="col">Годы обучения <i class="fas fa-chevron-down fa_sort"></i></th>
          </tr>
        </thead>
        <tbody>
            <tr>
                <th> <input type="text" class="form-control fa" placeholder="Введите ФИО &#xF002" aria-describedby="basic-addon1"></th>
                <th> <input type="text" class="form-control fa" placeholder="Введите факультет &#xF002"  aria-describedby="basic-addon1"></th>
                <th> <input type="number" class="form-control fa " placeholder="Год начала &#xF002"  aria-describedby="basic-addon1"></th>
                <th> <input type="number" class="form-control fa" placeholder="Год окончания &#xF002" aria-describedby="basic-addon1"></th>
              </tr>
          <tr>
            <th>Аввакумов Максим Игоревич</th>
            <td>Информатика и вычислительная техника</td>
            <td>03.12.1997 (25 лет)</td>
            <td>закончил</td>
          </tr>
          <tr>
            <th>Новиков Игорь Алексеевич</th>
            <td>Журналистика</td>
            <td>05.02.2003 (20 лет)</td>
            <td>2022-2026 (1 курс)</td>
          </tr>
        </tbody>
      </table>
    </div>
</body>
<footer class="footer">
    <a target="_blank" href="https://github.com/psmoveMax/student_desk">0.1.1 <i class="fab fa-github"></i></a>
</footer>
</html>
